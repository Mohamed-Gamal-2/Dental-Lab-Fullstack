<div class="container">
  <header
    class="bg-white shadow flex flex-col sm:flex-row justify-between items-center pe-4"
  >
    <div class="max-w-7xl px-4 py-6">
      <h1 class="text-5xl tracking-tight text-gray-900 font-light px-2">
        Our Clients
      </h1>
    </div>
    <div *ngIf="view" class="search-div mt-4 sm:mt-0 sm:ml-4 flex items-center">
      <input
        type="text"
        class="w-96 px-4 py-2 rounded-full bg-gray-200 border border-gray-300 focus:outline-none"
        placeholder="Search..."
        [(ngModel)]="searchValue"
      />
      <select
        name="searchby"
        autocomplete="searchby"
        class="block rounded-md border-0 py-1.5 text-gray-900 search-by"
        [(ngModel)]="searchBy"
      >
        <option disabled>Search by</option>
        <option value="all">All</option>
        <option value="_id">ID</option>
        <option value="name">Name</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="address">Address</option>
        <option value="type">Type</option>
      </select>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-4 flex items-center">
      <span class="ml-3 me-2">
        <button
          type="button"
          class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          [ngStyle]="{
            'background-color': view ? '#3b82f6' : '',
            color: view ? 'white' : ''
          }"
          (click)="viewClients()"
        >
          <i
            class="fa-solid fa-eye me-2"
            [ngStyle]="{
              color: view ? 'white' : 'black'
            }"
          ></i>
          View
        </button>
      </span>
      <span>
        <button
          type="button"
          class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          [ngStyle]="{
            'background-color': view ? '' : '#3b82f6',
            color: view ? '' : 'white'
          }"
          (click)="addClient()"
        >
          <i
            class="fa-solid fa-pen me-2"
            [ngStyle]="{
              color: view ? 'black' : 'white'
            }"
          ></i>
          Add
        </button>
      </span>
    </div>
  </header>

  <div class="list-container" *ngIf="view">
    <app-dentist-list
      [searchValue]="searchValue"
      [searchBy]="searchBy"
      [changer]="changer"
    ></app-dentist-list>
  </div>
  <div class="form-container" *ngIf="!view">
    <app-dentist-form></app-dentist-form>
  </div>
</div>
