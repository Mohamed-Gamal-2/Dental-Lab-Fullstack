<div class="container">
  <header
    class="bg-white shadow flex flex-col sm:flex-row justify-between items-center pe-4"
  >
    <div class="max-w-7xl px-4 py-6">
      <h1 class="text-5xl tracking-tight text-gray-900 font-light px-2">
        Our Jobs
      </h1>
    </div>
    
    <div class="mt-4 sm:mt-0 sm:ml-4 flex items-center">
      <span class="ml-3 me-2">
        <button
          type="button"
          class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          [ngStyle]="{
            'background-color': view ? '#3b82f6' : '',
            'color': view ? 'white' : ''
          }"
          (click)="viewJobs()"
        >
          <i
            class="fa-solid fa-eye me-2"
            [ngStyle]="{
              'color': view ? 'white' : 'black'
            }"
          ></i>
          View
        </button>
      </span>
      <span>
        <button
          type="button"
          class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          [ngStyle]="{
            'background-color': view ? '' : '#3b82f6',
            color: view ? '' : 'white'
          }"
          (click)="addJobs()"
        >
          <i
            class="fa-solid fa-pen me-2"
            [ngStyle]="{
              'color': view ? 'black' : 'white'
            }"
          ></i>
          Add
        </button>
      </span>
    </div>
  </header>

  <div class="list-container" *ngIf="view">
    <app-job-list></app-job-list>
  </div>
  <div class="form-container" *ngIf="!view">
    <app-job-form></app-job-form>
  </div>
</div>
